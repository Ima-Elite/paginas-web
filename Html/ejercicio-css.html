<!DOCTYPE html>
<html>
   <head>
      <title>Ejercicio Css</title>
      <style>
       p, h3 {text-align: center;}

         .centrado {
            text-align: center;
         }
         .texto-azul {
            color: blue;
         }
         .texto-rojo {
            color: red;
         }
         .fondo-plateado{
            background-color: silver;
         }
         .derecha {
            text-align: right;
         }
         .bigger-text {
            font-size: 20px;
         }
      </style>
   </head>
   <body bgcolor="aqua" class="texto-azul">
      <h3>Ejercicio Css</h3>
      <p class="centrado">Texto <span class="texto-rojo">Centrado</span></p>
      <p class="fondo-plateado centrado">Texto centrado sobre fondo de color plata</p>
      <p class="derecha bigger-text">Texto <span class="texto-rojo">alineado</span> a la derecha.</p>
      <p class="fondo-plateado centrado">Otro texto centrado sobre fondo de color plata</p>
      <p></p>

   </body>
</html>
